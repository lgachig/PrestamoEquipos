services:
  mongo:
    image: mongo:7
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - backend-network

  postgres:
    image: postgres:16
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: loansdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - backend-network

  backend:
    build: ./backend
    image: proyecto_arqui-backend
    env_file:
      - ./backend/.env
    environment:
      PORT: 3000
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      mongo:
        condition: service_started
      postgres:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - backend-network

  nginx:
    image: nginx:alpine
    ports:
      - "3001:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - backend-network

  frontend:
    image: proyecto_arqui-frontend
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://nginx/api
    depends_on:
      - nginx
    networks:
      - backend-network

volumes:
  mongo_data:
  postgres_data:

networks:
  backend-network:
    driver: bridge