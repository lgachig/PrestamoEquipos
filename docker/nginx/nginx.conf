# Balanceador de carga para 3 instancias del backend.
# Log format incluye $upstream_addr para ver qué instancia respondió (evidencia).

worker_processes 1;
events { worker_connections 1024; }

# Formato de logs: IP/instancia que respondió en $upstream_addr
log_format cluster_log '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'upstream: $upstream_addr '
                       'rt=$request_time';

http {
  upstream backend_cluster {
    least_conn;
    server backend1:3000;
    server backend2:3000;
    server backend3:3000;
  }

  server {
    listen 80;
    server_name localhost;
    access_log /var/log/nginx/access.log cluster_log;
    error_log  /var/log/nginx/error.log warn;

    location / {
      proxy_pass http://backend_cluster;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
